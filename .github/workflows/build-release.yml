name: Build releases

on:
  workflow_dispatch:
    inputs:
      device:
        description: 'Select the build device'
        required: true
        default: 'Cetron-CT3003'
        type: choice
        options:
          - 'Netcore-N60'
          - 'Netcore-N60-pro'
          - 'Netcore-N60-pro-512rom'
          - 'Cetron-CT3003'
      ccache:
        description: 'Enable ccache (Use Cache to speed up next build)'
        type: boolean
        default: false
      lan_addr:
        description: 'Setting default LAN address'
        required: true
        default: '10.0.0.1'
        type: string
      root_password:
        description: 'Setting default root password (Optional, No password by default)'
        required: false
        default: ''
        type: string

jobs:
  build:
    name: Build ${{ github.event.inputs.device }}
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      continue-on-error: true
      uses: actions/checkout@main
      with:
        path: OpenWRT-Mediatek

    - name: Setup variables
      run: |
        sudo timedatectl set-timezone 'Asia/Shanghai'
        git config --global user.name 'actions'
        git config --global user.email 'action@github.com'
        echo build_dir="/builder" >> "$GITHUB_ENV"
        [ "${{ github.event.inputs.version }}" = release ] && echo build_version="rc2" >> "$GITHUB_ENV" || echo build_version="dev" >> "$GITHUB_ENV"

    - name: Show system
      run: |
        echo -e "\n\e[1;32mCPU:\e[0m"
        echo "$(grep 'model name' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}') ($(grep 'cpu MHz' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}')MHz) x $(grep processor /proc/cpuinfo  | wc -l)"
        echo -e "\n\e[1;32mMemory:\e[0m"
        free -h
        echo -e "\n\e[1;32mStorage:\e[0m"
        df -Th / /mnt
        echo -e "\n\e[1;32mSystem:\e[0m"
        lsb_release -a
        echo -e "\n\e[1;32mKernel:\e[0m"
        uname -a
        echo

    - name: Install Caddy Server
      run: |
        sudo curl -sL -o /usr/bin/caddy https://github.com/zhiern/OpenWRT/releases/download/Caddy/caddy
        sudo chmod 755 /usr/bin/caddy
        echo ":8080 {" > caddyfile
        echo "    root * $(pwd)/r4s_build_script" >> caddyfile
        echo "    file_server browse" >> caddyfile
        echo "}" >> caddyfile
        sudo /usr/bin/caddy start --config caddyfile --adapter caddyfile

    - name: Free disk space
      uses: sbwml/actions@free-disk
      with:
        build-mount-path: /builder

    - name: Build System Setup
      uses: sbwml/actions@openwrt-build-setup

    - name: Install LLVM
      uses: sbwml/actions@install-llvm

    - name: Restore Cached
      if: ${{ github.event.inputs.ccache == 'true' && github.event.inputs.device != 'Netcore-N60' && github.event.inputs.device != 'Netcore-N60-pro' }} && github.event.inputs.device != 'Netcore-N60-pro-512rom' && github.event.inputs.device != 'Cetron-CT3003'
      uses: actions/cache/restore@v4
      with:
        path: /builder/.ccache
        key: openwrt-24.10-${{ github.event.inputs.device }}-ccache

    - name: Restore Cached (releases)
      if: ${{ github.event.inputs.ccache == 'true' && github.event.inputs.device != 'Netcore-N60' && github.event.inputs.device != 'Netcore-N60-pro' }} && github.event.inputs.device != 'Netcore-N60-pro-512rom' && github.event.inputs.device != 'Cetron-CT3003'
      continue-on-error: true
      working-directory: /builder
      run: |
        curl -s https://api.github.com/repos/${{ github.repository }}/releases | grep 'browser_download_url' | grep ccache | grep ${{ github.event.inputs.device }} | awk -F '"' '{print $4}' | grep -v '^$' | xargs -n 1 wget -q
        cat ${{ github.event.inputs.device }}.tar.* | tar -xf - || true
        rm -rf ${{ github.event.inputs.device }}.tar.* || true
        [ -d .ccache ] && cache_size=$(du -sb .ccache | awk '{print $1}') || cache_size=0
        cache_size_mb=$(echo "scale=0; ${cache_size} / (1024 * 1024)" | bc)
        echo "Cache Size: ~${cache_size_mb} MB (${cache_size} B)"
        echo "Cache restored successfully"
        echo "Cache restored from key: ${{ github.event.inputs.device }}"
        
    - name: Compile OpenWrt
      working-directory: /builder
      id: compile
      continue-on-error: true
      run: |
        export ${{ github.event.inputs.build_options }} LAN=${{ github.event.inputs.lan_addr }}
        [ ${{ github.event.inputs.ccache }} = 'true' ] && export ENABLE_CCACHE=y
        [ -n ${{ github.event.inputs.root_password }} ] && export ROOT_PASSWORD="${{ github.event.inputs.root_password }}"
        bash <(curl -sS http://127.0.0.1:8080/build.sh) ${{ env.build_version }} ${{ github.event.inputs.device }}

    - name: Extensive logs after a failed compilation
      working-directory: /builder
      if: steps.compile.outcome == 'failure'
      run: |
        cd openwrt
        make V=s

    - name: Delete Cached
      if: ${{ github.event.inputs.ccache == 'true' && github.event.inputs.device != 'Netcore-N60' && github.event.inputs.device != 'Netcore-N60-pro' }} && github.event.inputs.device != 'Netcore-N60-pro-512rom' && github.event.inputs.device != 'Cetron-CT3003'
      continue-on-error: true
      working-directory: /builder
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_REPO: ${{ github.repository }}
      run: |
        gh cache delete openwrt-24.10-${{ github.event.inputs.device }}-ccache || true

    - name: Save Cached
      if: ${{ github.event.inputs.ccache == 'true' && github.event.inputs.device != 'Netcore-N60' && github.event.inputs.device != 'Netcore-N60-pro' }} && github.event.inputs.device != 'Netcore-N60-pro-512rom' && github.event.inputs.device != 'Cetron-CT3003'
      continue-on-error: true
      uses: actions/cache/save@v4
      with:
        path: /builder/.ccache
        key: openwrt-24.10-${{ github.event.inputs.device }}-ccache

    - name: Create ccache tar files
      if: ${{ github.event.inputs.ccache == 'true' && github.event.inputs.device != 'Netcore-N60' && github.event.inputs.device != 'Netcore-N60-pro' }} && github.event.inputs.device != 'Netcore-N60-pro-512rom' && github.event.inputs.device != 'Cetron-CT3003'
      continue-on-error: true
      working-directory: /builder
      run: |
        mkdir -p ccache
        tar cf - .ccache | split -d -b 1800m - ccache/${{ github.event.inputs.device }}.tar.

    - name: Upload Cached (releases - ccache)
      if: ${{ github.event.inputs.ccache == 'true' && github.event.inputs.device != 'Netcore-N60' && github.event.inputs.device != 'Netcore-N60-pro' }} && github.event.inputs.device != 'Netcore-N60-pro-512rom' && github.event.inputs.device != 'Cetron-CT3003'
      continue-on-error: true
      uses: ncipollo/release-action@v1.14.0
      with:
        name: ccache
        allowUpdates: true
        tag: ccache
        commit: master
        replacesArtifacts: true
        prerelease: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: |
          ${{ env.build_dir }}/ccache/*
          
    - name: Prepare Firmware Files
      working-directory: /builder
      run: |
        mkdir -p rom info
        if [ "${{ github.event.inputs.device }}" = "Netcore-N60" ]; then
          cp -a openwrt/bin/targets/mediatek/filogic/openwrt-mediatek-filogic-netcore_n60-squashfs-sysupgrade.bin rom/
          cp -a openwrt/bin/targets/mediatek/filogic/openwrt-mediatek-filogic.manifest info/manifest.txt
          cp -a openwrt/bin/targets/mediatek/filogic/config.buildinfo info/config.buildinfo
          cd rom && sha256sum *gz > ../info/sha256sums.txt
        elif [ "${{ github.event.inputs.device }}" = "Netcore-N60-pro" ]; then
          cp -a openwrt/bin/targets/mediatek/filogic/openwrt-mediatek-filogic-netcore_n60-pro-squashfs-sysupgrade.bin rom/
          cp -a openwrt/bin/targets/mediatek/filogic/openwrt-mediatek-filogic.manifest info/manifest.txt
          cp -a openwrt/bin/targets/mediatek/filogic/config.buildinfo info/config.buildinfo
          cd rom && sha256sum *gz > ../info/sha256sums.txt
        elif [ "${{ github.event.inputs.device }}" = "Netcore-N60-pro-512rom" ]; then
          cp -a openwrt/bin/targets/mediatek/filogic/openwrt-mediatek-filogic-netcore_n60-pro-squashfs-sysupgrade.bin rom/
          cp -a openwrt/bin/targets/mediatek/filogic/openwrt-mediatek-filogic.manifest info/manifest.txt
          cp -a openwrt/bin/targets/mediatek/filogic/config.buildinfo info/config.buildinfo
          cd rom && sha256sum *gz > ../info/sha256sums.txt
        elif [ "${{ github.event.inputs.device }}" = "Cetron-CT3003" ]; then
          cp -a openwrt/bin/targets/mediatek/filogic/openwrt-mediatek-filogic-cetron_ct3003-squashfs-sysupgrade.bin rom/
          cp -a openwrt/bin/targets/mediatek/filogic/openwrt-mediatek-filogic.manifest info/manifest.txt
          cp -a openwrt/bin/targets/mediatek/filogic/config.buildinfo info/config.buildinfo
          cd rom && sha256sum * > ../info/sha256sums.txt
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.device }}-openwrt-${{ env.latest_release }}
        path: ${{ env.build_dir }}/rom/*

    - name: Create release
      continue-on-error: true
      uses: ncipollo/release-action@v1
      with:
        name: openwrt-24.10
        allowUpdates: true
        tag: openwrt-24.10
        commit: openwrt-24.10
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.build_dir }}/rom/*
