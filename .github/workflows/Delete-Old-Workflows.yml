name: 🗑️ 删除旧的工作流

on:
  workflow_dispatch:   # 手动触发
  workflow_run:       # 在 Build workflow 完成后触发
    workflows: ["🚀 磊科 N60 Pro 512闪存"]   # 填你 Build workflow 的名字
    types:
      - completed
  schedule:
    - cron: 0 3 * * *

jobs:
  Cleaning:
    runs-on: self-hosted

    steps:
    - name: Delete Old Workflows
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        retain_days: 0
        keep_minimum_runs: 0

    - name: Delete Old Releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 15
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
